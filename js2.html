<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variable Data type and Operator</title>
    <script>
        //variable
        var a = 78;
        var b = "Vishakha";
        c = 989.89
        console.log(a, b, c);

        //Operators in JavaScript
        //1.unary operator- It has single operand
        c = -c;
        console.log(c);
        //2.Binary Operator -It has 2 oprand
        c = 400 + 8;
        console.log(c);

        var num1 = 2;
        var num2 = 9;
        //arithmetic operators in javascript
        console.log("The value of num1 +num2 is" + (num1 + num2));
        console.log("The value of num1 +num2 is" + (num1 - num2));
        console.log("The value of num1 +num2 is" + (num1 * num2));
        console.log("The value of num1 +num2 is" + (num1 / num2));
        console.log("The value of num1 +num2 is" + (num1 ** num2));
        console.log("The value of num1 +num2 is" + (num1++));
        console.log("The value of num1 +num2 is" + (++num1));
        console.log("The value of num1 +num2 is" + (num2--));
        console.log("The value of num1 +num2 is" + (--num2));




    </script>
</head>

<body>
    <div class="container">
        <h1>This is heading</h1>
        <div class="heading">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur deleniti nisi molestias corporis
                eveniet accusantium, nesciunt, ratione autem explicabo, magni aliquam necessitatibus officia. Autem
                saepe pariatur maxime explicabo illum. Delectus consequatur fugit eius magnam.</p>
        </div>
    </div>

</body>

</html>
